{% extends "layout.html" %}
{% block body %}
    <h3>{{defect.title}}</h3>
    <p>提出人:{{defect.author}}</p>
    <p><span class="badge badge-{{defect.tag_type}}">{{defect.tag_name}}</span></p>
    <div class="defect-detail" id="defect-detail">
    </div>
    <script type="text/javascript">
        document.getElementById('defect-detail').innerHTML =
          marked('{{defect.content}}', {sanitize: true});
    </script>
{% endblock %}
