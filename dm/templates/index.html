{% extends "layout.html" %}
{% block body %}
<h3>所有缺陷</h3>
<table class="table table-striped">
    <thead>
      <th>标题</th>
      <th>内容</th>
      <th>提出人</th>
    </thead>
    <tbody>
      {% for defect in defects %}
      <tr>
          <td>{{defect.title}}</td>
          <td>{{defect.author}}</td>
          <td>{{defect.content}}</td>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
