{% extends "layout.html" %}
{% block body %}
    <h3>所有缺陷
        <a href="{{url_for('new')}}" class="btn btn-primary new-defect-btn">创建缺陷</a>
    </h3>
    <table class="table table-striped">
        <thead>
          <th>标题</th>
          <th>内容</th>
          <th>提出人</th>
          <th>编辑</th>
          <th>删除</th>
        </thead>
        <tbody>
          {% for defect in defects %}
          <tr>
              <td>{{defect.title}}</td>
              <td>{{defect.content}}</td>
              <td>{{defect.author}}</td>
              <td><a href="{{url_for('edit', defect_id=defect.id)}}" class="btn btn-primary btn-sm">编辑</a></td>
              <td><a href="{{url_for('delete', defect_id=defect.id)}}" onclick="return confirm('确定删除吗?')" class="btn btn-danger btn-sm">删除</a></td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
{% endblock %}
